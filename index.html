<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plotter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>
      <label class="labels" for="edgeSize">Image edge size (1-250):</label>
      <input class="inputs" type="number" id="edgeSize" name="edgeSize" min="1" max="32">
    </p>
    <p>
      <label class="labels" for="imageCode">Image code:</label>
      <input class="inputs" type="text" id="imageCode" name="imageCode" minlength="1">
    </p>
    <p>
      <input class="display-button" type = "button" onclick = "makePixels(3,1)" value = "Make image">
    </p>
    <div id="pixel-area"></div>
	<script src="index.js"></script>
  </body>
</html>
